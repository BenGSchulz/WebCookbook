<div class="modal-content">
  <form id="updateUser" name="updateUser" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="updateUserController.cancel()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Updating user {{ updateUserController.user._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="updateUserController.formError" class="alert alert-danger">{{ updateUserController.formError }}</div>
      <div role="alert" ng-show="updateUserController.formInfo" class="alert alert-info">{{ updateUserController.formInfo }}</div>
      <div class="form-group">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
          <label for="username" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">Username</label>
          <input id="username" name="username" required="required" ng-model="updateUserController.user.username" class="form-control"/>
        </div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
          <label for="firstName" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">First Name</label>
          <input id="firstName" name="firstName" required="required" ng-model="updateUserController.user.name.firstName" class="form-control"/>
        </div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
          <label for="middleName" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">Middle Name</label>
          <input id="middleName" name="middleName" ng-model="updateUserController.user.name.middleName" class="form-control"/>
        </div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
          <label for="lastName" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">Last Name</label>
          <input id="lastName" name="lastName" required="required" ng-model="updateUserController.user.name.lastName" class="form-control"/>
        </div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
          <label for="email" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">Email</label>
          <input id="email" name="email" required="required" ng-model="updateUserController.user.email" class="form-control"/>
        </div>
    </div>
    <div class="modal-footer" id="modal-footer">
      <button ng-click="updateUserController.cancel()" type="button" class="btn btndefault">Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="updateUserController.submitForm()">Update User</button>
    </div>
  </form>
</div>
