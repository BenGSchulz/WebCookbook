<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div>
        <h1 class="page-header">All Users Page</h1>
      </div>
      <span>
        <button ng-click="usersController.createUser()" type="button"
                class="btn btn-default">Add A New User!</button>
      </span>
      <hr size="5">
      <div>
        <table class="table table-responsive table-borderless table-hover">
          <tbody>
          <tr ng-repeat="user in usersController.displayedUsers">
            <td class="col-xs-12 col-sm-6 col-md-6 col-lg-6" align="center" valign="middle">
              <a href="/users/{{user._id}}">

                <table class="table table-responsive table-borderless">
                  <tbody>
                  <div class="text-center">{{user.username}}</div>
                  </tbody>
                </table>

                <!--<img src="{{user.pictureURL}}" class="img-responsive" alt="User Image" width="256" height="256">-->
              </a>
            </td>
            <!--<td class="hidden-xs col-sm-6 col-md-6 col-lg-6 text-center align-middle">-->
            <!--<a href="/users/{{user._id}}">{{user.name}}</a>-->
            <!--</td>-->
          </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center">
        <!--Make a Current page array of users, put subset of all users into current page based on the page number-->
        <ul uib-pagination boundary-links="true" ng-model="usersController.currentPage"
            class="pagination-lg" total-items="usersController.totalUsers"
            items-per-page="usersController.usersPerPage" ng-change="usersController.changePage()"
            previous-text="&lsaquo;"
            next-text="&rsaquo;" first-text="&laquo;"
            last-text="&raquo;"></ul>
      </div>
    </div>
  </div>
</div>
