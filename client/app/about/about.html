<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div>
        <h1 class="page-header">About Page</h1>
      </div>
      <div>
        Website by Ben Schulz 2019.
        <br>
        Try out the recipes that other users have submitted and leave your reviews. You can also submit your own recipe and see how others like it!
      </div>
      <hr size="5">
      <div>
        <h2>Please Rate my Site!</h2>
        <br>
        <span uib-rating ng-model="aboutController.rating" max="5" on-hover="hoveringOver(value)"
              on-leave="overStar = null"
              titles="['Boo!','Poor','Meh','Good','YAY']" aria-labelledby="default-rating"></span>
      </div>
    </div>
  </div>
</div>
